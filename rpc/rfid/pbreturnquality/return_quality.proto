syntax = "proto3";

package rfid_quality_transfer.return_quality;
option go_package = "../pbreturnquality";

import "google/protobuf/empty.proto";

service GoodsQualityController {
  rpc Create(QualityReturnGoodsModelRequest) returns (QualityReturnGoodsModelResponse) {}
  rpc CreateQualityReturnGoods(QualityReturnGoodsCreateRequest) returns (QualityReturnGoodsModelResponse) {}
  rpc Destroy(QualityReturnGoodsModelDestroyRequest) returns (google.protobuf.Empty) {}
  rpc List(QualityReturnGoodsModelListRequest) returns (QualityReturnGoodsModelListResponse) {}
  rpc ListQualityReturnGoods(QualityReturnGoodsListRequest) returns (QualityReturnGoodsModelListResponse) {}
  rpc PartialUpdate(QualityReturnGoodsModelPartialUpdateRequest) returns (QualityReturnGoodsModelResponse) {}
  rpc Retrieve(QualityReturnGoodsModelRetrieveRequest) returns (QualityReturnGoodsModelResponse) {}
  rpc Update(QualityReturnGoodsModelRequest) returns (QualityReturnGoodsModelResponse) {}
  rpc UpdateQualityReturnGoods(QualityReturnGoodsUpdateRequest) returns (QualityReturnGoodsModelResponse) {}
}

message QualityReturnGoodsCreateRequest {
  int32 id = 1;
  string filters = 2;
  string quality_goods = 3;
  string quality_spec = 4;
  string goods_name = 5;
  string quality_epc = 6;
  string from_warehouse_no = 7;
  optional string from_warehouse_name = 8;
  optional string quality_time = 9;
  string quality_user = 10;
  int32 quality_result = 11;
  optional string quality_result_desc = 12;
  optional string quality_remark = 13;
  optional string target_warehouse_no = 14;
  optional string target_warehouse_name = 15;
  bool is_revoked = 16;
  optional string revoke_time = 17;
  bool is_aggregate = 18;
  optional string agg_trade_no = 19;
  optional string push_time = 20;
  optional string push_user = 21;
  int32 push_status = 22;
}

message QualityReturnGoodsListRequest {
  int32 id = 1;
  string filters = 2;
  string quality_goods = 3;
  string quality_spec = 4;
  string goods_name = 5;
  string quality_epc = 6;
  string from_warehouse_no = 7;
