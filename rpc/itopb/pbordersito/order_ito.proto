syntax = "proto3";

package customer_service.customer_ito;

import "google/protobuf/empty.proto";

option go_package = "../pbordersito";


service CtmItoOrderController {
  rpc ChildrenBatchUpdateRefundReason(ChildrenBatchUpdateRequest) returns (ChildrenBatchUpdateResponse) {}
