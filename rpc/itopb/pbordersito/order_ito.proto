  rpc CreatePromotionDetail(CtmOrderPromotionDetailCreateRequest) returns (CtmOrderPromotionResponse) {}
  rpc CreateRefundReason(CtmRefundReasonCreateRequest) returns (CtmRefundReasonResponse) {}
  rpc Destroy(CtmOrderDestroyRequest) returns (google.protobuf.Empty) {}
  rpc DestroyCoupon(CtmCouponDestroyRequest) returns (google.protobuf.Empty) {}
  rpc DestroyGoodsDetail(CtmOrderGoodsDetailDestroyRequest) returns (google.protobuf.Empty) {}
  rpc DestroyInvoiceDetail(CtmOrderInvoiceDetailDestroyRequest) returns (google.protobuf.Empty) {}
  rpc DestroyOrderConf(CtmOrderConfDestroyRequest) returns (google.protobuf.Empty) {}
  rpc DestroyPayDetail(CtmOrderPayDetailDestroyRequest) returns (google.protobuf.Empty) {}
  rpc DestroyPromotionDetail(CtmOrderPromotionDetailDestroyRequest) returns (google.protobuf.Empty) {}
  rpc DestroyRefundReason(CtmRefundReasonDestroyRequest) returns (google.protobuf.Empty) {}
  rpc GetCheckListRefundReason(RefundReasonCheckListRequest) returns (RefundReasonCheckListResponse) {}
  rpc List(CtmOrderListRequest) returns (CtmOrderListResponse) {}
  rpc ListCoupon(CtmCouponListRequest) returns (CtmCouponListResponse) {}
  rpc ListGoodsDetail(CtmOrderGoodsDetailListRequest) returns (CtmOrderGoodsDetailListResponse) {}
  rpc ListInvoiceDetail(CtmOrderInvoiceDetailListRequest) returns (CtmOrderInvoiceListResponse) {}
  rpc ListOrderConf(CtmOrderConfListRequest) returns (CtmOrderConfListResponse) {}
  rpc ListPayDetail(CtmOrderPayDetailListRequest) returns (CtmOrderPayListResponse) {}
  rpc ListPromotionDetail(CtmOrderPromotionDetailListRequest) returns (CtmOrderPromotionListResponse) {}
  rpc ListRefundReason(CtmRefundReasonListRequest) returns (CtmRefundReasonListResponse) {}
  rpc OnSpuListCustomerCoupon(OnSpuListCustomerCouponRequest) returns (CtmCouponListResponse) {}
  rpc OrderNextTid(OrderNextTidRequest) returns (CtmOrderNextTidResponse) {}
  rpc OrderOptions(OrderOptionsRequest) returns (CtmOrderOptionsResponse) {}
  rpc PartialUpdate(CtmOrderPartialUpdateRequest) returns (CtmOrderResponse) {}
  rpc ReasonTypeOptionsOrderConf(TradeTypeOptionsRequest) returns (TradeTypeOptionListResponse) {}
  rpc ReasonTypeOptionsRefundReason(RefundReasonOptionsRequest) returns (RefundReasonOptionListResponse) {}
  rpc Retrieve(CtmOrderRetrieveRequest) returns (CtmOrderResponse) {}
  rpc RetrieveCoupon(CtmCouponRetrieveRequest) returns (CtmCouponResponse) {}
  rpc RetrieveGoodsDetail(CtmOrderGoodsDetailRetrieveRequest) returns (CtmOrderGoodsDetailResponse) {}
  rpc RetrieveInvoiceDetail(CtmOrderInvoiceDetailRetrieveRequest) returns (CtmOrderInvoiceResponse) {}
  rpc RetrieveOrderConf(CtmOrderConfRetrieveRequest) returns (CtmOrderConfResponse) {}
  rpc RetrievePayDetail(CtmOrderPayDetailRetrieveRequest) returns (CtmOrderPayResponse) {}
  rpc RetrievePromotionDetail(CtmOrderPromotionDetailRetrieveRequest) returns (CtmOrderPromotionResponse) {}
  rpc RetrieveRefundReason(CtmRefundReasonRetrieveRequest) returns (CtmRefundReasonResponse) {}
  rpc ShopOptionsWdt(WdtShopListRequest) returns (WdtShopListResponse) {}
  rpc StockOptionsWdt(WdtStockListRequest) returns (WdtStockListResponse) {}
  rpc TradeStatusCount(TradeStatusCountRequest) returns (TradeStatusCountListResponse) {}
  rpc TradeStatusOptionsOrder(TradeStatusOptionsRequest) returns (TradeStatusOptionsListResponse) {}
  rpc TradeTypeRefundReason(TradeReasonOptionsRequest) returns (TradeReasonOptionListResponse) {}
  rpc TypeOptionsRefundReason(ReasonTypeOptionsRequest) returns (ReasonTypeOptionListResponse) {}
  rpc Update(CtmOrderRequest) returns (CtmOrderResponse) {}
  rpc UpdateCoupon(CtmCouponUpdateRequest) returns (CtmCouponResponse) {}
  rpc UpdateGoodsDetail(CtmOrderGoodsDetailUpdateRequest) returns (CtmOrderGoodsDetailResponse) {}
  rpc UpdateInvoiceDetail(CtmOrderInvoiceDetailUpdateRequest) returns (CtmOrderInvoiceResponse) {}
  rpc UpdateOrderConf(CtmOrderConfUpdateRequest) returns (CtmOrderConfResponse) {}
  rpc UpdatePayDetail(CtmOrderPayDetailUpdateRequest) returns (CtmOrderPayResponse) {}
  rpc UpdatePromotionDetail(CtmOrderPromotionDetailUpdateRequest) returns (CtmOrderPromotionResponse) {}
  rpc UpdateRefundReason(CtmRefundReasonUpdateRequest) returns (CtmRefundReasonResponse) {}
}

