  rpc ListRefundInvoice(ListRefundInvoiceRequest) returns (RefundInvoiceListResponse) {}
  rpc ListRefundRefund(ListRefundRefundRequest) returns (RefundRefundListResponse) {}
  rpc ListRefundReturn(ListRefundReturnRequest) returns (RefundReturnListResponse) {}
  rpc ListRefundStockIn(ListRefundStockInRequest) returns (RefundStockInListResponse) {}
  rpc ListRefundStockOut(ListRefundStockOutRequest) returns (RefundStockOutListResponse) {}
