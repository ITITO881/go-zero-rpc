  rpc RetrieveObjectAfterSales(RetrieveObjectAfterSalesRequest) returns (ObjectAfterSalesResponse) {}
  rpc RetrieveRefundCompensate(RetrieveRefundCompensateRequest) returns (RefundCompensateResponse) {}
  rpc RetrieveRefundDeliver(RetrieveRefundDeliverRequest) returns (RefundDeliverResponse) {}
  rpc RetrieveRefundInvoice(RetrieveRefundInvoiceRequest) returns (RefundInvoiceResponse) {}
  rpc RetrieveRefundRefund(RetrieveRefundRefundRequest) returns (RefundRefundResponse) {}
  rpc RetrieveRefundReturn(RetrieveRefundReturnRequest) returns (RefundReturnResponse) {}
