  rpc UserApplyRetrieve(ActivityUserApplyRetrieveRequest) returns (ActivityUserApplyResponse) {}
  rpc UserApplyUpdate(ActivityUserApplyUpdateRequest) returns (ActivityUserApplyResponse) {}
